<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando número</title>
    <style>
        body {
            font: normal 18pt Arial;
            }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top:20px;
        }
    </style>
</head>
<body>
    <h1> Somando valores </h1>
    <input type="number" name ='txtn1' id ='txtn1'> + 
    <input type="number" name = 'txtn2' id = 'txtn2'> <!--Essas duas linhas criam uma caixa para ser inclúido um número -->
    <input type="button" value="Somar" onclick = 'somar ()'> <!--inclui um botão com a palavra somar e atribui o evento click à função somar-->
    <div id ='res'> Resultado</div> <!--cria uma div com a palavra resultado-->
    <script>
        function somar() {
            var tn1  = window.document.getElementById ('txtn1') 
            var tn2  = window.document.querySelector('input#txtn2')// essas duas linhas fazem referência as duas caixas onde são colocados os números
            var res = window.document.getElementById ('res') // faz referência a div com id res atribuindo a variavel de mesmo nome
            var n1 = Number(tn1.value) //  O Number converte a string armazenada da variável tni para um número
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong> ${s}</strong>`// vai escrever o resultado na div
        }
    </script>
  
</body>
</html>
