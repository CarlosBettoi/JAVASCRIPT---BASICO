<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            font:normal 20pt Arial;
            
        }


    </style>
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')   
        document.write(`Olá, <strong> ${nome} </strong>! .Seu nome tem ${nome.length} letras<br/>`) // A propriedade length retorna o número de letras do nome armazenado na variável  
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}<br/>`) //  O nome armazenado na variável vai ser convertido em letras maiúsculas
        document.write(`Seu nome é minúscula é ${nome.toLowerCase()} `) // O nome armazenado na variável vai ser convertido em letras minúsculas

    </script>
</body>
</html>
