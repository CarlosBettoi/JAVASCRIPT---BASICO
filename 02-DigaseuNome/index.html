<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>

        body {
            background-color: rgb(150, 150, 185);
            color: white;
            font: normal 20 pt Arial;
        }
    </style>
</head>
<body>
   <h1> Olá, Mundo  </h1> 
   <p>já me livrei da maldição</p>
   <script>
      var nome = window.prompt (' Qual é seu nome?') // O comanddo window.prompt() exibe uma caixa de diálogo com uma mensagem que solicita ao usuário que ele forneça algum texto que é armazenado numa variável. 
      window.alert ('é um prazer conhecê-lo,' + nome) // O window.alert() mostra uma caixa de diálogo de aviso e um botão  OK.


   </script>
</body>
